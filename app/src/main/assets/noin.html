<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
button {
height:50px;
width:150px;
border:0;
border-radius:5px;
background:red;
font-size:18px;
color:white;
}
</style>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center><h1>You Are Not Connected to Internet</h1>
<button onclick="window.location.href='https://youtube.com'">Retry</button>
<script type="text/javascript">
setInterval(() => {
if(navigator.onLine){
document.getElementsByTagName("button")[0].style.background="green";
document.getElementsByTagName("button")[0].innerHTML="Loading...";
document.getElementsByTagName("h1")[0].innerHTML="You are now Connected To Internet";
window.location.href="https://youtube.com";
}
else{
document.getElementsByTagName("button")[0].style.background="red";
}},500);
</script>
</body>
</html>
